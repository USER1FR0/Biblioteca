          </div>

          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Enviar CÃ³digo</button>

  </div>
